---
actions:
  action_log:
    type: log
    log:
      format: json
persister:
  type: file
  file:
    dir: ./state/
processors:
  proc_log:
    type: any
    action: action_log
    log:
      format: json
watchers:
  - type: journald
    processors:
      - proc_log
    initial_state:
      timestamp: "2022-04-01T00:00:00Z"
  - type: docker
    processors:
      - proc_log
